<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RenanX Control Panel</title>
<style>
body {
  background: radial-gradient(circle, #120018, #000);
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.panel {
  width: 340px;
  background: #0b0b0b;
  border-radius: 20px;
  box-shadow: 0 0 25px #ff00cc;
  padding: 20px;
}

.title {
  text-align: center;
  font-size: 26px;
  color: #ff00cc;
  margin-bottom: 20px;
}

.option {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
}

.slider {
  margin: 10px 0;
}

.slider label {
  font-size: 14px;
}

input[type="range"] {
  width: 100%;
}

.select {
  width: 100%;
  padding: 6px;
  background: #111;
  color: white;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(90deg, #ff00cc, #ff4dd2);
  color: black;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff00cc;
}
</style>
</head>

<body>
<div class="panel">
  <div class="title">RenanX</div>

  <div class="option"><span>Aimbot</span><input type="checkbox"></div>
  <div class="option"><span>No Recoil</span><input type="checkbox"></div>
  <div class="option"><span>Aim Lock</span><input type="checkbox"></div>

  <div class="slider">
    <label>Aim FOV (0–100)</label>
    <input type="range" min="0" max="100">
  </div>

  <div class="slider">
    <label>Precisão (0–100)</label>
    <input type="range" min="0" max="100">
  </div>

  <div class="slider">
    <label>Função Extra</label>
    <input type="range" min="0" max="100">
  </div>

  <select class="select">
    <option>Cabeça</option>
    <option>Peito</option>
    <option>Corpo</option>
  </select>

  <button>INJETAR</button>
</div>
</body>
</html>
